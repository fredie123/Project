<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Author" content="Freda Otto">
    <meta name="description" content="this page is about the contacting the store">
    <title>Little Taco Shop</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="home.html#about">About LTS</a></li>
                <li><a href="home.html#menu">Our Menu</a></li>
                <li><a href="hours.html">Store Hours</a></li>
            </ul>
        </nav>
        <figure>
            <img src="img/tacos_close_up_400x260.png" alt="tacos up close" title="close display of tacos" width="400"
                height="260">
            <figcaption>
                Little Taco Shop Tacos
            </figcaption>
        </figure>
    </header>
    <hr>
    <main>
        <h2>Our Contact Form</h2>
        <form action="" method="get">
            <fieldset>
                <legend>Send Us A Message</legend>
                <p>
                    <label for="name">Name: </label><input type="text" name="name" id="name" autocomplete="on"
                        placeholder="your name">
                </p>
                <p>
                    <label for="email">Email: </label><input type="text" name="email" id="email" autocomplete="on"
                        placeholder="your email">
                </p>
                <p><label for="message">Your Message</label></p>
                <textarea name="message" id="message" cols="30" rows="10">Type your message here..</textarea>
            </fieldset>
            <button type="submit">Send</button><button type="reset">Reset</button>

        </form>
        <section>
            <h2>Our Location</h2>
            <address>555 Taco Temptation Love, Suite T <br>
                Kansas City, MO 55555-55555
                <p>phone: <a href="tel:555-555-5555">555-555-5555</a> </p>
            </address>
        </section>
    </main>
    <p><a href="#">Back to Top</a></p>
    <hr>
    <footer>
        <p>Copyright &copy; The Little Taco Shop </p>
    </footer>
</body>

</html>
